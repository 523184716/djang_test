<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>原生HTML</h2>
    <form action="/webapp/login/" method="POST">
        <div>
            用户名:<input name="username">
        </div>
        <br/>
        <div>
            密码:<input name="password">
        </div>
        <br/>
        <div>
            <input type="submit" value="提交">
        </div>
        <span >
            <font color="red">{{status}}</font>
        </span>
    </form>
    <h3>FORM</h3>
    <form action="/webapp/loginform/" method="POST">
        <div>
            username:{{obj.username}}
        </div>
        <div>
            email:{{obj.email}}
        </div>
        <div>
            ipaddr:{{obj.ipaddr}}
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
        <span >
            <font color="red">{{error}}</font>
        </span>
    </form>
    <h3>ModelForm</h3>
    <form action="/webapp/textmodelform/" method="POST">
        <div>
            username:{{obj.username}}
        </div>
        <div>
            email:{{obj.email}}
        </div>
        <div>
            ipaddr:{{obj.ipaddr}}
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
        <span >
            <font color="red">{{error}}</font>
        </span>
    </form>
</body>
</html>
